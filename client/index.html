<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Hacktiv Password Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
  <style>
    .img-item {
      width: 100%;
      height: 15vw;
      object-fit: cover;
      object-position: left top;
    }
  </style>

</head>

<body>
  <div id="app">
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Hacktiv Password Manager</strong>
          </a>
          <div class="ml-auto">
            <button id="addButton" class="btn btn-success" onclick="addForm()">Add Password</button>
            <button id="logoutButton" onclick="logout()" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Hacktiv Password Manager</h1>
          <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator,
            etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
        </div>
      </section>

      <!-- This is Login Form -->
      <div id="loginForm" class="col-4 mx-auto my-4">
        <h2 class="text-center">Login Page</h2 class="text-center">
        <form onsubmit="loginProcess(event)">
          <div class="form-group">
            <label for="emailLogin">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- This is create password form -->
      <div id="addForm" class="col-6 mx-auto my-4">
        <h5>Add Password</h5>
        <div id="alertAdd"></div>
        <form onsubmit="addPassword(event)">
          <div class="form-group">
            <label>Website Name</label>
            <input id="addName" type="text" class="form-control" placeholder="Enter website name">
          </div>
          <div class="form-group">
            <label>Website URL</label>
            <input id="addUrl" type="text" class="form-control" placeholder="Enter website URL">
          </div>
          <div class="form-group">
            <label>Username or email</label>
            <input id="addUsername" type="text" class="form-control" placeholder="Enter username or email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="addedPassword" type="password" class="form-control" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Password Manager list -->
      <div id="dataPage" class="py-5">

        <div class="container">
          <div id="passwordEmpty">
            <h1>You don't have any password saved</h1>
          </div>
          <div id="passwordPage" class="row">
            <!-- This is Password Managercards -->
          </div>
        </div>
      </div>
    </main>
  </div>


  <!-- core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
